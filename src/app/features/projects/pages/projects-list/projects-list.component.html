<section *ngIf="projects.length; else noProjects">
  <article *ngFor="let project of projects" class="card">
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>
    <p>Status: {{ project.state }}</p>
    <a [routerLink]="['/projects', project.id]">Details</a>
  </article>
</section>

<ng-template #noProjects>
  <p class="no-projects">No projects found</p>
</ng-template>
